<div class="container-fluid">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>User Id</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Role</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.users">
                <td>{{ user.userId }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a ng-click="vm.acceptUser(user)" class="btn btn-success" ng-disable="user.enabled == true">Accept</a>
                </td>
                <td>
                    <a ng-click="vm.rejectUser(user)" class="btn btn-danger">Reject</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
