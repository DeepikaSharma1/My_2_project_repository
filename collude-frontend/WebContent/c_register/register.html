
<div class="container">
    <div class="container-fluid">
        <form method="POST" class="form-horizontal" role="form" name="regForm" ng-submit="vm.register()">
        	<div class="form-group">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <label for="role" class="label-control" style="text-align: right; padding-top: 10px;">Role:</label>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <!-- <input type="email" name="email" ng-model="vm.user.email" placeholder="Email...." class="form-control"> -->
					<div class="radio col-sm-2">
						<label><input type="radio" name="radio"
							ng-model="vm.user.role" value="ADMIN">Admin</label>
					</div>
					<div class="radio col-sm-2">
						<label><input type="radio" name="radio"
							ng-model="vm.user.role" value="ALUMINI">Alumini</label>
					</div>
					<div class="radio col-sm-2">
						<label><input type="radio" name="radio"
							ng-model="vm.user.role" value="STUDENT" checked="checked">Student</label>
					</div>
				</div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <label for="username" class="label-control" style="text-align: right;">User Name:</label>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" name="username" ng-model="vm.user.username" placeholder="Username...." class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <label for="email" class="label-control" style="text-align: right;">Email:</label>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="email" name="email" ng-model="vm.user.email" placeholder="Email...." class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <label for="password" class="label-control" style="text-align: right;">Password:</label>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <input id="passwd" type="password" name="password" ng-model="vm.user.password" placeholder="Password...." class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <label for="cpassword" class="label-control" style="text-align: right;">Confirm Password:</label>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <input id="cpasswd" type="password" name="cpassword" placeholder="Confirm Password...." class="form-control" onkeyup="validate(); return false;">
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <span id="msg" class="msg"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="text-align: center;">
                	<!-- <a class="btn btn-primary" ng-click="#!/profile">Register</a> -->
                    <button class="btn btn-success" type="submit">Register</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    Already Registered? <a class="btn btn-link" href="#!/login">Login</a>
                </div>
            </div>
        </form>
        {{ vm.user }}
        <script>
            function validate() {
                var passwd = document.getElementById('passwd');
                var cpasswd = document.getElementById('cpasswd');
                var msg = document.getElementById('msg');
                var success = '#6c6';
                var failure = '#f66';
                if (passwd.value === cpasswd.value) {
                    cpasswd.style.backgroundColor = success;
                    msg.style.color = success;
                    msg.innerHTML = "Password Match!";
                } else {
                    cpasswd.style.backgroundColor = failure;
                    msg.style.color = failure;
                    msg.innerHTML = "Password Did Not Match!";
                }
            }
        </script>
    </div>
</div>
