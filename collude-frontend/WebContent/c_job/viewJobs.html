<div class="row" ng-repeat="Job in vm.jobs">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a class="btn btn-large btn-block btn-info" href="#!/jobDetails" role="button">{{ Job.title }}</a>
                </h3>
            </div>
            <div class="panel-body">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <strong>Description:</strong>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    {{ Job.description }}
                </div>
            </div>
        </div>
    </div>
</div>
